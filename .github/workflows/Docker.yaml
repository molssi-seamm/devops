name: Docker

on:
  workflow_call:
    inputs:
      image:
        description: The name of the image to build and push
        type: string
        required: true
      description:
        description: The description for the image
        type: string
        required: true
      platforms:
        description: The platform(s) to build the image for
        type: string
        required: false
        default: linux/amd64,linux/arm64

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: set up docker buildx
        uses: docker/setup-buildx-action@v3

      - name: log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ inputs.image }}
          annotations: |
            org.opencontainers.image.description=${{ inputs.description }}
          labels: |
            org.opencontainers.image.description=${{ inputs.description }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./devtools/docker
          platforms: ${{ inputs.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          annotations: ${{ steps.meta.outputs.annotations }}
          labels: ${{ steps.meta.outputs.labels }}

